{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<body style="font-family: 'Ubuntu', sans-serif; background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%);">
    
<div  style="text-align: center; background: linear-gradient(-180deg, #BCC5CE 0%, #929EAD 98%), radial-gradient(at top left, rgba(255,255,255,0.30) 0%, rgba(0,0,0,0.30) 100%);
background-blend-mode: screen;">
    <h1>Create a new account</h1>
</div>
<br>
<div align="center" >
 <h2>   
<div class="container-fluid" style=" border:2px black solid; border-radius: 5px;  width: 70%; background-image: linear-gradient(to left, #BDBBBE 0%, #E7E6E4 100%), radial-gradient(88% 271%, rgba(255, 255, 255, 0.25) 0%, rgba(254, 254, 254, 0.25) 1%, rgba(0, 0, 0, 0.25) 100%), radial-gradient(50% 100%, rgba(255, 255, 255, 0.30) 0%, rgba(0, 0, 0, 0.30) 100%); background-blend-mode: normal, lighten, soft-light;">
    
        <div class="panel panel-default">
            <div class="panel-body"></div>
            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <h3>
                <div class="form-group">
                    
                    {% if field.errors %}
                        <div class="alert alert-warning">
                            <a class="close" data-dismiss="alert"></a>{{ field.errors }}
                        </div>
                    {% endif %}

                    <label class="control-label col-sm-2">{{ field.label_tag }}</label>
                    <div class="col-sm-10"> {{ field }}</div>
                </div>
                </h3>
                {% endfor %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-black" style="width: 30px; height:30px;">Submit</button>
                    </div>
                </div>
            </form>
        
    </div>
</div>
</h2>
</div>
</body>
