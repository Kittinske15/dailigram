{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<div style="text-align: center">
  <h1>Hello {{user.username}}</h1>
</div>
{% if all_diarys %}
{% for page in all_diarys %}
<div style="text-align: center">
  <img src="{{page.picture.url}}" class="img-responsive">
  <h3>Diary: {{page.diary}}</h3>
  <h3>Tag: {{page.tag}}</h3>
  <h3>Story: {{page.story}}</h3>
  <br>
</div>
{% endfor %}
{% endif %}

{% else %}
<a href="{% url 'diary:login'%}">Login</a>
{% endif %}
{% endblock %}
