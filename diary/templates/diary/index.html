{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <h2 class="text-center" >{{ user.username }}'s diary</h2><br>
  <div class="row text-center">
    {% if all_diarys %}
    {% for page in all_diarys %}
    <div class="col-sm-4 col-lg-2">
      <div class="thumbnail">
          <a href="">
              <img src="{{ page.picture.url }}" class="img-responsive">
          </a>
        <div class="caption">
          <h2>{{ page.diary }}</h2>
          <h3>{{ page.tag }}</h3>
          <h4>{{ page.story }}</h4>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
