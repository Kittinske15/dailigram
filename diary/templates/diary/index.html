{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<div style="text-align: center">
  <h1>Hello {{user.username}}</h1>
</div>
<p style="text-align:center;"><img src="http://cgright.com/icon/1044_thum.jpg"
    class="round" height="250" width="250"></p>
{% if all_diarys %}
{% for page in all_diarys %}
<div style="text-align: center">
  <h3>Diary: {{page.diary}}</h3>
  <h3>Tag: {{page.tag}}</h3>
  <h3>Story: {{page.story}}</h3>
</div>
{% endfor %}
{% endif %}

{% else %}
<a href="{% url 'diary:login'%}">Login</a>
{% endif %}
{% endblock %}
