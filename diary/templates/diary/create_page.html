{% extends "base.html" %}

{% block content %}

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

<div class="container" style="border: 1.5px solid black; border-radius: 15px; padding-bottom: 20px; ">
  <br>
  <div align="center" style="background-color: rgb(180, 180, 180); border-radius: 15px;">
    <h1>Create Diary</h1>
  </div><br>
  <form class="form-horizontal" method="post" enctype="multipart/form-data">
    <h5>
    {% csrf_token %}
    {{form.as_p}}
      Picture: 
      <input type="file" name="myfile"><br><br>
    </h5>
      <h4><button type="submit" class="btn btn-dark btn-lg btn-block">Upload</button></h4> 
  </form>
</div>
{% if uploaded_file_url %}
<p>File uploaded at: <a target="_blank" href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
<img src="{{ uploaded_file_url }}">
{% endif %}
{% endblock %}
</div>
