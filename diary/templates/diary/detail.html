{% extends 'base.html' %} {% block content %}
<div style="text-align: center;">
    <div style="word-wrap: break-word; padding: 75px">
        <h1>{{ page.title }}</h1>
    </div>
    <div>
        <img src="{{ page.picture }}" class="img-responsive" style='height: 50%; width: 50%; object-fit: contain'>
        <div style="padding: 100px; word-wrap: break-word;">

        </div>
    </div>
</div>
</div>

{% endblock %}
